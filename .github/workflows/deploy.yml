name: Build and Deploy to S3

on:
  push:
    branches:
      - develop
      - master

env:
  AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
  AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
  AWS_DEFAULT_REGION: us-east-1

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@master

      - name: Install Dependencies and Build for Development
        working-directory: ./app
        if: contains(toJSON(github.ref), 'develop')
        run: |
          npm install
          npm run build-dev

      - name: Install Dependencies and Build for Production
        working-directory: ./app
        if: contains(toJSON(github.ref), 'master')
        run: |
          npm install
          npm run build-prod

      - name: Deploy to Dev
        if: contains(toJSON(github.ref), 'develop')
        run: |
          aws s3 cp --recursive ./app/public s3://${{ secrets.AWS_S3_BUCKET_NAME_DEV }}/

      - name: Deploy to Prod
        if: contains(toJSON(github.ref), 'master')
        run: |
          aws s3 cp --recursive ./app/public s3://${{ secrets.AWS_S3_BUCKET_NAME_PROD }}/
